# ---
cluster:
  name: demo-development-cluster

destinations:
  - name: central-loki
    type: loki
    url: http://loki-gateway.loki.svc.cluster.local/loki/api/v1/push
    tenantId: demo-cluster-1
    auth:
      type: basic
      username: loki
      password: '!ts@Comp1exPasWord'

clusterEvents:
  enabled: true
  collector: alloy-logs # default is alloy-singleton
  # Remove namespaces restriction to collect from all namespaces
  # namespaces: []  # Empty list means all namespaces

nodeLogs:
  enabled: false

podLogs:
  enabled: true
  gatherMethod: kubernetesApi
  collector: alloy-logs
  # labelsToKeep: ["app_kubernetes_io_name","container","instance","job","level","namespace","service_name","service_namespace","deployment_environment","deployment_environment_name"]
  # structuredMetadata:
  #   pod: pod  # Set structured metadata "pod" from label "pod"
  # Remove namespaces restriction to collect from all namespaces
  # namespaces: []  # Empty list means all namespaces


# alloy-metrics:
#   enabled: true

alloy-logs:
  enabled: true
  # Required when using the Kubernetes API to pod logs
  alloy:
    clustering:
      enabled: true
    mounts:
      varlog: false
      dockercontainers: false

alloy-profiles:
  enabled: false

alloy-receiver:
  enabled: false


# Collectors
alloy-singleton:
  enabled: false

alloy-metrics:
  enabled: false
