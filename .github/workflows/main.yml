name: Deploy to EC2

on:
  push:
    branches:
      - main   # main branch এ push হলেই run করবে

jobs:
  deploy:
    runs-on: self-hosted   # এখানে self-hosted দিলে আপনার EC2 runner ব্যবহার হবে
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/pharmacy/pharmacy || exit 1
            git pull
            docker compose -f docker-compose.prod.yml up -d --build
            docker compose ps
