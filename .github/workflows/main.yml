name: Deploy to EC2

on:
  push:
    branches:
      - main   # শুধু main branch এ push হলেই run হবে

jobs:
  deploy:
    runs-on: ubuntu-latest   # self-hosted না, ubuntu-latest যথেষ্ট

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/pharmacy/pharmacy || exit 1
            git pull
            docker compose -f docker-compose.yml up -d --build
            docker compose ps
